<div class="container" style="padding-top: 50px">
  <div class="row justify-content-center">
    <div class="col-xl-10">
      <div class="row">
        <div class="col-xl-6">
            <div id="sizing" class="mb-5">
                <h4>Sizing</h4>
                <p>
                  Set heights using classes like <code>.form-control-lg</code> and
                  <code>.form-control-sm</code>.
                </p>
                <div class="card">
                  <div class="card-body">
                      <div class="mb-3">
                          <label for="exampleInputUsername1" class="form-label">Address</label>
                          <input type="text" [(ngModel)]="search" class="form-control" (input)="onInput()"
                              placeholder="Enter location">
                          <div *ngIf="suggestions.length">
                              <ul>
                                  <li class="dropdown-item" *ngFor="let suggestion of suggestions"
                                      (click)="onSuggestionClick(suggestion)">
                                      <i class="fa fa-map-marker" aria-hidden="true"></i> {{ suggestion.description
                                      }}
                                  </li>
                              </ul>
                          </div>
                      </div>
                    <div class="row mb-n3">
                      <div class="col-xl-6">
                        <input
                          class="form-control form-control-lg mb-3"
                          type="text"
                          placeholder=".form-control-lg"
                        />
                        <input
                          class="form-control mb-3"
                          type="text"
                          placeholder="Default input"
                        />
                        <input
                          class="form-control form-control-sm mb-3"
                          type="text"
                          placeholder=".form-control-sm"
                        />
                      </div>
                      <div class="col-xl-6">
                        <select class="form-select form-select-lg mb-3">
                          <option>Large select</option>
                        </select>
                        <select class="form-select mb-3">
                          <option>Default select</option>
                        </select>
                        <select class="form-select form-select-sm mb-3">
                          <option>Small select</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="hljs-container rounded-bottom">
                    <pre><code class="xml hljs language-xml" data-url="assets/data/form-elements/code-2.json" data-highlighted="yes"></code></pre>
                  </div>
                </div>
              </div>
        </div>
        <div class="col-xl-4">
            
        </div>
      
      </div>
    </div>
  </div>
</div>
