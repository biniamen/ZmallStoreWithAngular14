<div id="app" class="app app-full-height app-without-header">

    <div class="login">

        <div class="login-content">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" name="login_form">
                <h1 class="text-center">Sign In</h1>
                <div class="text-body text-opacity-50 text-center mb-4">
                    For your protection, please verify your identity.
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address <span class="text-danger">*</span></label>
                    <input type="email" formControlName="email" name="email" required class="form-control form-control-lg fs-body" value placeholder>
                </div>
                <div class="mb-3">
                    <div class="d-flex">
                        <label class="form-label">Password <span class="text-danger">*</span></label>
                        <a href="#" class="ms-auto text-body text-decoration-none text-opacity-50">Forgot
                            password?</a>
                    </div>
                    <input type="password"  formControlName="password" name="password" required class="form-control form-control-lg" value placeholder>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value id="customCheck1">
                        <label class="form-check-label" for="customCheck1">Remember me</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-theme btn-lg d-block w-100 fw-semibold mb-3" [disabled]="!loginForm.valid">Sign In</button>
                <div class="text-center text-body text-opacity-50">
                    Don't have an account yet? <a href="page_register.html">Sign up</a>.
                </div>
            </form>
        </div>

    </div>
